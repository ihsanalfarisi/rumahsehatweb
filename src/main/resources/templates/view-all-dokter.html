<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dokter - RumahSehat -</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('user')"></nav>

<div class="container">
  <h2 class="mt-5 text-center">Semua Dokter</h2>
  <br>
  <div th:if="*{listDokter.size() != 0}">
    <table class="table">
      <thead>
      <tr class="bg-secondary text-light font-weight-normal">
        <th>No</th>
        <th>Nama</th>
        <th>Username</th>
        <th>Email</th>
        <th>Tarif</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dokter, iterationStatus : ${listDokter}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${dokter.getNama()}"></td>
        <td th:text="${dokter.getUsername()}"></td>
        <td th:text="${dokter.getEmail()}"></td>
        <td th:text="${dokter.getTarif()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:unless="*{listDokter.size() != 0}">
    <h4 class="text-danger">Tidak ada dokter</h4>
  </div>
  <a href="/dokter/add" class="btn btn-outline-primary mt-3">+Tambah Dokter</a>
  <a href="/static" class="btn btn-success mt-3">Home</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Apoteker - RumahSehat -</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('user')"></nav>

<div class="container">
  <h2 class="mt-5 text-center">Semua Apoteker</h2>
  <br>
  <div th:if="*{listApoteker.size() != 0}">
    <table class="table">
      <thead>
      <tr class="bg-secondary text-light font-weight-normal">
        <th>No</th>
        <th>Nama</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="apoteker, iterationStatus : ${listApoteker}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${apoteker.getNama()}"></td>
        <td th:text="${apoteker.getUsername()}"></td>
        <td th:text="${apoteker.getEmail()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:unless="*{listApoteker.size() != 0}">
    <h4 class="text-danger">Tidak ada apoteker</h4>
  </div>
  <a href="/apoteker/add" class="btn btn-outline-primary mt-3">+Tambah Apoteker</a>
  <a href="/" class="btn btn-success mt-3">Home</a>
</div>
</body>
</html>

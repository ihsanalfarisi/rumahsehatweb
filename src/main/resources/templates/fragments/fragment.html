<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <head th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  </head>
  <head th:fragment="js">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </head>
</head>
<body>
<nav th:fragment="navbar (section)" class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand font-weight-bold" href="/">RumahSehat</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" th:classappend="${section} == 'home' ? active : ''">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item" th:if="${role == 'admin'}" th:classappend="${section} == 'user' ? active : ''">
        <a class="nav-link" href="/user">User</a>
      </li>
      <li class="nav-item" th:if="${role == 'dokter' || role == 'admin'}" th:classappend="${section} == 'appointment' ? active : ''">
        <a class="nav-link" href="/appointment/viewall">Appointment</a>
      </li>
      <li class="nav-item" th:if="${role == 'apoteker' || role == 'admin'}" th:classappend="${section} == 'resep' ? active : ''">
        <a class="nav-link" href="/resep/viewall">Resep</a>
      </li>
      <li class="nav-item" th:if="${role == 'apoteker' || role == 'admin'}" th:classappend="${section} == 'obat' ? active : ''">
        <a class="nav-link" href="/obat">Obat</a>
      </li><li class="nav-item" th:if="${role == 'admin'}" th:classappend="${section} == 'chart' ? active : ''">
        <a class="nav-link" href="/chart">Chart Obat</a>
      </li>
    </ul>
    <ul class="navbar-nav pull-right">
      <a class="nav-item nav-link text-text-secondary" th:href="@{/logout-sso}">Logout</a>
    </ul>
  </div>
</nav>
</body>
</html>

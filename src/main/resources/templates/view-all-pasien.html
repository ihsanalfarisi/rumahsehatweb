<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pasien - RumahSehat -</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('user')"></nav>

<div class="container">
  <h2 class="mt-5 text-center">Semua Pasien</h2>
  <br>
  <div th:if="*{listPasien.size() != 0}">
    <table class="table">
      <thead>
      <tr class="bg-secondary text-light font-weight-normal">
        <th>No</th>
        <th>Nama</th>
        <th>Username</th>
        <th>Email</th>
        <th>Umur</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pasien, iterationStatus : ${listPasien}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${pasien.getNama()}"></td>
        <td th:text="${pasien.getUsername()}"></td>
        <td th:text="${pasien.getEmail()}"></td>
        <td th:text="${pasien.getUmur()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:unless="*{listPasien.size() != 0}">
    <h4 class="text-danger">Tidak ada Pasien</h4>
  </div>
  <a href="/" class="btn btn-success mt-3">Home</a>

</div>
</body>
</html>

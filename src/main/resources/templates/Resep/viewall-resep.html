<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Tambah User</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
  <nav th:replace="fragments/fragment :: navbar('user')"></nav>
  <div class="card m-5 p-5">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Daftar Resep</h2>
        <a class="btn btn-primary" href="/">Kembali</a>
        <br>
        <br>
        <div th:if="*{listResep.size() != 0}">
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>ID Resep</th>
                <th>Tanggal & Waktu Dibuat</th>
                <th>Status</th>
                <th>Detail</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="resep, iterationStatus : ${listResep}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${resep.id}"></td>
                <td th:text="${#temporals.format(resep.createdAt, 'dd MMMM yyyy HH:mm')}"></td>
                <td th:text="${resep.isDone}"></td>
                <td>
                  <a class="btn btn-primary" th:href="@{/resep/view/} + ${resep.id}">Detail Resep</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div th:unless="*{listResep.size() != 0}">
          <h2 th:text="'Tidak ada Resep'"></h2>
        </div>
        <br>

      </div>
    </div>
  </div>
  </div>

</body>

</html>
